<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id="calc-container">
        <div id="display-container">
            <div id="display">
                <div id="storage-display"></div>
                <div id="current-display"></div>
            </div>
        </div>
        <div id="buttons-container">
            <button id="clear" class="other-button">C</button>
            <button id="delete" class="other-button">DEL</button>
            <button id="percentage" class="other-button">%</button>
            <button id="multiply" class="op-button">*</button>
            <button id="seven" class="calc-button">7</button>
            <button id="eight" class="calc-button">8</button>
            <button id="nine" class="calc-button">9</button>
            <button id="divide" class="op-button">/</button>
            <button id="four" class="calc-button">4</button>
            <button id="five" class="calc-button">5</button>
            <button id="six" class="calc-button">6</button>
            <button id="add" class="op-button">+</button>
            <button id="one" class="calc-button">1</button>
            <button id="two" class="calc-button">2</button>
            <button id="three" class="calc-button">3</button>
            <button id="subtract" class="op-button">-</button>
            <button id="zero" class="calc-button">0</button>
            <button id="decimal" class="calc-button">.</button>
            <button id="sign" class="other-button">+/-</button>
            <button id="equals" class="other-button">=</button>
        </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
