<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>A Calculator Emerges from Spaghetti</title>
    </head>
    <body>
        <div id="buttons-container">
            <button id="clear" class="calc-button">C</button>
            <button id="delete" class="calc-button">DEL</button>
            <button id="percentage" class="calc-button">%</button>
            <button id="multiply" class="calc-button">*</button>
            <button id="seven" class="calc-button">7</button>
            <button id="eight" class="calc-button">8</button>
            <button id="nine" class="calc-button">9</button>
            <button id="divide" class="calc-button">/</button>
            <button id="four" class="calc-button">4</button>
            <button id="five" class="calc-button">5</button>
            <button id="six" class="calc-button">6</button>
            <button id="add" class="calc-button">+</button>
            <button id="one" class="calc-button">1</button>
            <button id="two" class="calc-button">2</button>
            <button id="three" class="calc-button">3</button>
            <button id="subtract" class="calc-button">-</button>
            <button id="zero" class="calc-button">0</button>
            <button id="decimal" class="calc-button">.</button>
            <button id="sign" class="calc-button">+/-</button>
            <button id="equals" class="calc-button">=</button>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
